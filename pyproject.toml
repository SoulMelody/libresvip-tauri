[project]
name = "libresvip-tauri"
version = "2.0.0"
description = ""
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "libresvip[crypto,lxml,ruamel_yaml,zstd]>=2.0.0",
    "pytauri>=0.8.0",
    "pytauri-wheel>=0.8.0",
]

[dependency-groups]
nodejs = [
    "nodejs-wheel>=22.20.0",
    "pydantic-to-typescript>=2.0.0",
]
packaging = [
    "pyinstaller>=6.16.0",
    "shellingham<2.0.0,>=1.5.4",
]

[tool.hatch.build.targets.sdist]
ignore-vcs = true
only-include = ["libresvip_tauri"]

[tool.hatch.build.targets.wheel]
ignore-vcs = true
packages = ["libresvip_tauri"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
